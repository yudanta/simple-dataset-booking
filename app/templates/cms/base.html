<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/favicon.png') }}">

    <!-- Title Page-->
    {% block title %} {% endblock %}

    <!-- Fontfaces CSS-->
    <link href="{{ url_for('static', filename='assets/css/font-face.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='assets/vendor/font-awesome-5/css/fontawesome-all.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='assets/vendor/mdi-font/css/material-design-iconic-font.min.css') }}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{{ url_for('static', filename='assets/vendor/bootstrap-4.1/bootstrap.min.css') }}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{{ url_for('static', filename='assets/vendor/animsition/animsition.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='assets/vendor/css-hamburgers/hamburgers.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='assets/vendor/perfect-scrollbar/perfect-scrollbar.css') }}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{{ url_for('static', filename='assets/css/theme.css') }}" rel="stylesheet" media="all">

    <!-- Jquery UI-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/vendor/jquery-ui/jquery-ui.css') }}">
</head>

<body class="animsition">
    <div class="page-wrapper p-b-0">
        <!-- HEADER DESKTOP-->
        <header class="header-desktop3 d-none d-lg-block">
            <div class="section__content section__content--p35">
                <div class="header3-wrap">
                    <div class="header__logo">
                        <a href="{{ url_for('dashboard.index') }}" id="set-logo">
                            <img src="{{ url_for('static', filename='assets/images/logo-white.png') }}" alt="{{ config['APP_NAME'] }}" style="width:60%" />
                        </a>
                    </div>
                    <div class="header__navbar">
                        <ul class="list-unstyled" id="navbar-menu">
                            <li class="{{ 'active' if request.endpoint == 'dashboard.index' }}">
                                <a href="{{ url_for('dashboard.index') }}">
                                    <i class="fas fa-home"></i> Dashboard
                                    <span class="bot-line"></span>
                                </a>
                            </li>
                            <li class="{{ 'active' if request.endpoint.startswith('datasets') }} has-sub">
                                <a href="{{ url_for('datasets.index') }}">
                                    <i class="fas fa-archive"></i> Datasets
                                    <span class="bot-line"></span>
                                </a>
                            </li>
                            <li class="{{ 'active' if request.endpoint.startswith('tasks') }}">
                                <a href="{{ url_for('tasks.index') }}">
                                    <i class="fas fa-tasks"></i> Tasks Management
                                    <span class="bot-line"></span>
                                </a>
                            </li>

                        </ul>
                    </div>
                    <div class="header__tool">
                        <div class="account-wrap">
                            <div class="account-item account-item--style2 clearfix js-item-menu">
                                <div class="image image-avatar">
                                    <img src="{{ url_for('static', filename='assets/images/avatar.jpg') }}" alt="{{ data.logged_in_user['username'] }}" />
                                </div>
                                <div class="content set-username">
                                    <a class="js-acc-btn" href="/users/edit/{{ data.logged_in_user['id'] }}">{{ data.logged_in_user['username'] }}</a>
                                </div>
                                <div class="account-dropdown js-dropdown" id="menu-option">
                                    <div class="info clearfix">
                                        <div class="image image-avatar-link">
                                            <a href="/users/edit/{{ data.logged_in_user['id'] }}">
                                                <!-- image-avatar -->
                                            </a>
                                        </div>
                                        <div class="content">
                                            <h5 class="name">
                                                <a href="/users/edit/{{ data.logged_in_user['id'] }}">{{ data.logged_in_user['username'] }}</a>
                                            </h5>
                                            <span class="email"><i class="fas fa-envelope"></i> {{ data.logged_in_user['email'] }}</span>
                                        </div>
                                    </div>
                                    <!-- <div class="account-dropdown__body">
                                        <div class="account-dropdown__item">
                                            <a href="/users/edit/{{ data.logged_in_user['id'] }}">
                                                <i class="zmdi zmdi-account"></i>Edit User</a>
                                        </div>

                                    </div> -->
                                    <div class="account-dropdown__footer">
                                        <a href="{{ url_for('logout') }}">
                                            <i class="zmdi zmdi-power"></i>Logout</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- END HEADER DESKTOP-->

        <!-- HEADER MOBILE-->
        <header class="header-mobile header-mobile-2 d-block d-lg-none">
            <div class="header-mobile__bar">
                <div class="container-fluid">
                    <div class="header-mobile-inner">
                        <a class="logo" href="#" id="set-logo-mobile">
                            <img src="#" alt="" />
                        </a>
                        <button class="hamburger hamburger--slider" type="button">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <nav class="navbar-mobile">
                <div class="container-fluid">
                    <ul class="navbar-mobile__list list-unstyled" id="navbar-menu-mobile" style="box-shadow: 0 0 10px #999">
                    </ul>
                </div>
            </nav>
        </header>
        <div class="sub-header-mobile-2 d-block d-lg-none">
            <div class="header__tool">
                <div class="header-button-item has-noti js-item-menu" id="notification-mobile"></div>
                <div class="account-wrap">
                    <div class="account-item account-item--style2 clearfix js-item-menu">
                        <div class="image image-avatar-copy"></div>
                        <div class="content set-username-copy"></div>
                        <div class="account-dropdown js-dropdown" id="menu-option-mobile">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END HEADER MOBILE -->

        {% block body %} {% endblock %}

    </div>

    <!-- Jquery JS-->
    <script src="{{ url_for('static', filename='assets/vendor/jquery-3.2.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/jquery-ui/jquery-ui.js') }}"></script>

    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='assets/vendor/bootstrap-4.1/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/bootstrap-4.1/bootstrap.min.js') }}"></script>
    <!-- Vendor JS -->
    <script src="{{ url_for('static', filename='assets/vendor/animsition/animsition.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/chartjs/Chart.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/perfect-scrollbar/perfect-scrollbar.js') }}"></script>
    <!-- Main JS-->
    <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

    {% block js %} {% endblock %}

</body>

</html>
<!-- end document-->
